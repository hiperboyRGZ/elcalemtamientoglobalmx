<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #d9534f; /* Bootstrap danger color */
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #5bc0de; /* Bootstrap info color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #31b0d5; /* Darker shade of info color */
        }
    </style>
</head>
<body>
    <h1>Error</h1>
    <p>El tema que buscas no existe.</p>
    <a href="EL calentamiento global.html">Volver al inicio</a>
</body>
</html>
